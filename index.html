  <!-- Custom Cursor -->

  <!-- Script -->

  // === Cursor follow ===
  document.addEventListener("mousemove", (e) => {
    cursor.style.top = `${e.clientY}px`;
    cursor.style.left = `${e.clientX}px`;
  });

  // Hide cursor when leaving window
  document.addEventListener("mouseleave", () => {
    cursor.style.opacity = "0";
  });
  document.addEventListener("mouseenter", () => {
    cursor.style.opacity = "1";
  });

  // Shrink cursor only on header links
  const hoverTargets = document.querySelectorAll(".links a");
  hoverTargets.forEach(el => {
    el.addEventListener("mouseenter", () => cursor.classList.add("active"));
    el.addEventListener("mouseleave", () => cursor.classList.remove("active"));
  });

  // === Overlay setup ===
  const overlay = document.getElementById("project-overlay");
  const overlayCompany = document.getElementById("overlay-company");
  const overlayRole = document.getElementById("overlay-role");
  const overlayPeriod = document.getElementById("overlay-period");
  const overlayDesc = document.getElementById("overlay-desc");
  const overlayTech = document.getElementById("overlay-tech");
  const overlayImg = document.getElementById("overlay-img");

  // Project data

    },
    utd: {

      role: "Teaching Assistant",
      period: "Spring 2025",
      description: [
        "Guided students through programming assignments and explained difficult coding concepts.",
        "Held office hours, answered questions, and graded assignments for a class of 60+ students."
      ],
      tech: ["C++", "Unix/Linux"],
      img: "images/utdutd.png"
    },
    sage: {
      company: "SAGE",
      role: "Co-founder",
      period: "Spring 2024",
      description:
        "I was frustrated with how long it took to get a simple response from an advisor, so my team and I built Sage, an AI chatbot that gives students answers right away. It guides students not only through degree planning but also by offering career advice that helps them make smarter decisions. With its degree planner, students can easily map out schedules and feel more confident about their future.",

      tech: ["React", "JavaScript", "Next.js", "AWS Textract", "S3", "DynamoDB"],
      img: "images/sage.png"
    },
    discord: {
      company: "Discord Clip Agent",
      role: "Personal Project",

    boardgame: {

      ],

    },
    prosthetic: {

      ],

    "about-me": {

    },

        "LinkedIn: linkedin.com/in/maruthieranki",

    }

  // === Open overlay when clicking an entry ===
  // === Open overlay when clicking an entry ===
document.querySelectorAll(".entry").forEach((entry, index, allEntries) => {
  entry.addEventListener("click", () => {
    const id = entry.id;

    // ðŸš« Skip the music entry so it does nothing
    if (id === "music") return;

    const data = projectData[id];
    if (data) {
  overlayCompany.textContent = data.company;
  overlayRole.textContent = data.role;
  overlayPeriod.textContent = data.period;

  if (Array.isArray(data.description)) {
    overlayDesc.innerHTML =
      "<ul>" + data.description.map(d => `<li>${d}</li>`).join("") + "</ul>";
  } else {
    overlayDesc.textContent = data.description;
  }

  // âœ… Safe tech stack rendering
  // âœ… Show/hide Tech Stack row
if (data.tech && data.tech.length > 0) {
  overlayTech.textContent = data.tech.join(", ");
  document.getElementById("overlay-tech-wrapper").style.display = "block";
} else {
  document.getElementById("overlay-tech-wrapper").style.display = "none";
}
overlayImg.src = data.img;
}


    // Hide header
    document.querySelector(".floating-header").classList.add("hidden");

    // Animate other boxes
    allEntries.forEach((e, i) => {
      if (e !== entry) {
        if (i < index) e.classList.add("slide-left");
        else e.classList.add("slide-right");
      } else {
        e.style.opacity = "0"; // fade out clicked box
      }
    });

    // Show overlay smoothly
    overlay.style.display = "flex";
    requestAnimationFrame(() => {
      overlay.classList.add("show");
    });
  });
});


  // === Close overlay ===
  overlay.addEventListener("click", () => {
    overlay.style.display = "none";
    overlay.classList.remove("show");

    // Restore header + boxes
    document.querySelector(".floating-header").classList.remove("hidden");
    document.querySelectorAll(".entry").forEach(e => {
      e.classList.remove("slide-left", "slide-right");
      e.style.opacity = "1";
    });
  });

  // === Section scroll + header update ===
  const sectionLabel = document.getElementById("section-label");
  const timeline = document.querySelector(".timeline");

  const sectionEntries = {
    experience: document.getElementById("experience"),
    projects: document.getElementById("sage"),
    about: document.getElementById("about-me"),
    contact: document.getElementById("contact-box")
  };

  const sectionNames = {
    experience: "Experience",
    projects: "Projects",
    about: "About",
    contact: "Contact"
  };

  timeline.addEventListener("scroll", () => {
    const triggerPoint = window.innerWidth * 0.33;
    let currentSection = "experience";

    if (sectionEntries.contact && sectionEntries.contact.getBoundingClientRect().left <= triggerPoint) {
      currentSection = "contact";
    } else if (sectionEntries.about && sectionEntries.about.getBoundingClientRect().left <= triggerPoint) {
      currentSection = "about";
    } else if (sectionEntries.projects && sectionEntries.projects.getBoundingClientRect().left <= triggerPoint) {
      currentSection = "projects";
    } else {
      currentSection = "experience";
    }

    sectionLabel.textContent = sectionNames[currentSection];
  });

  // === Smooth autoscroll for nav links ===
  document.querySelectorAll(".links a").forEach(link => {
    link.addEventListener("click", e => {
      e.preventDefault();
      const targetId = link.getAttribute("href").replace("#", "");
      const targetEntry = sectionEntries[targetId];
      if (targetEntry) {
        const entryRect = targetEntry.getBoundingClientRect();
        const timelineRect = timeline.getBoundingClientRect();
        const currentScroll = timeline.scrollLeft;

        const targetScroll = currentScroll + (entryRect.left - timelineRect.left) - (window.innerWidth * 0.33);

        timeline.scrollTo({
          left: targetScroll,
          behavior: "smooth"
        });
      }
    });
  });
  </script>
</body>
</html>
